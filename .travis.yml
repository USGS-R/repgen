language: r
r: 3.3.2
sudo: required
warnings_are_errors: false

cache: 
  packages: false

r_check_args: --no-examples

r_github_packages:
 - usgs-r/gsplot
 - jimhester/covr

after_success:
  - Rscript -e 'covr::coveralls()'

after_failure:
  - find *Rcheck -name '*.fail' -print -exec cat '{}' \;
  - cat '/home/travis/build/USGS-R/repgen/repgen.Rcheck/00check.log'

notifications:
  email:
    on_success: change
    on_failure: change
