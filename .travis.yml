# Sample .travis.yml for R projects.
#
# See README.md for instructions, or for more configuration options,
# see the wiki:
#   https://github.com/craigcitro/r-travis/wiki


language: r
sudo: false
cache: packages

script:
  - R CMD build .
  - travis_wait 40 R CMD check --no-examples repgen*tar.gz

r_github_packages:
 - usgs-r/gsplot#398
 - jimhester/covr

after_success:
  - Rscript -e 'covr::coveralls()'

after_failure:
  find *Rcheck -name '*.fail' -print -exec cat '{}' \;

notifications:
  email:
    on_success: change
    on_failure: change
